<!DOCTYPE html>
<html>
     <head>
          <title>Jedi Game</title>
          <link rel="stylesheet" href="./style/style.css">
     </head>

          <!-- header -->
          <header>
               <h1>WithForce</h1>

          <section class="interface">

               <a href="#" onclick="gameManager.setGameStart('Yoda')">

               <a href="#" onclick="gameManager.setGameStart('Obi-wan')">

          <!-- script -->
          <script src="script.js"></script>
